<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
        <header class="header">
        <nav>
            <h2>LOGO</h2>
            <button class="signupbutton">Sign Up</button>
        </nav>
                <div class="banner">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
        </div>
        <button class="banner-txt">Stay Focused</button>
        </header>
<main>
<section class="action-container">
    <div class="action-texts">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
        <button>Launch Live Preview</button>
    </div>
    <img src="img/wc-mini.png" alt="">
    </section>

<section class="productive-user">
<h2>Joined Thousands of Productive Users</h2>
<div class="stats-container">

    <div class="stat-item">
        <div class="stat-number">50K</div>
        <div class="stat-para">Active Users</div>
    </div>

    <div class="stat-item">
        <div class="stat-number">2M+</div>
        <div class="stat-para">Focus Sessions</div>
    </div>

    <div class="stat-item">
        <div class="stat-number">95%</div>
        <div class="stat-para">Satisfaction Rate</div>
    </div>

</div>
 </section>
       </main>
</body>
</html>
